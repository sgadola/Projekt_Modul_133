<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Dynamic title which changes corresponding to the title set in the template -->
    <title>
        {% block title %}
            Knowledgebase Scriky
        {% endblock %}
    </title>
</head>

<body>



<div class="d-flex mb-3">
  <div class="p-2">Flex item</div>
  <div class="p-2">Flex item</div>
  <div class="ml-auto p-2">Flex item</div>
</div>





<h2><b>Knowledgebase Scriky</b></h2>

<header>
<!-- Navigation menu with dynamic sections -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- a class="navbar-brand" href="#">Navbar</a -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-flex">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'index' %}"><b>Home</b></a>
                </li>
                &nbsp;|&nbsp;
            {% if user.is_authenticated %}
                <li class="nav-item ml-auto">
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                &nbsp;|&nbsp;
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'create_article' %}">Neuen CronJob erfassen</a>
                </li>
            {% else %}
                <li class="nav-item ml-auto">
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                </li>
                &nbsp;|&nbsp;
                <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'register' %}">Registrieren</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
</header>

<hr>

<!-- Container for template content -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>



<footer class="fixed-bottom d-flex"><a class="ml-auto p-2" href="mailto:s.gadola@gmx.ch">Kontakt</a></footer>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
